<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¬ Movie Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
      .text-slider {
  position: fixed;
  top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #3498db;
  transform: rotate(-15deg);
  white-space: nowrap;
  overflow: hidden;
  width: 160px;
  animation: slideText 3s linear infinite;
  z-index: 1000;
}

.text-slider.right {
  right: 10px;
  transform: rotate(15deg);
}

.text-slider.left {
  left: 10px;
}
.hero {
  background: url('/static/banner.jpg') center/cover no-repeat;
  padding: 100px 30px;
  color: white;
  text-align: center;
}

.movie-card:hover {
  transform: scale(1.05);
  box-shadow: 0px 0px 15px #2980b9;
}


.glass-box {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 16px;
}

@keyframes slideText {
  0% { transform: translateX(0) rotate(-15deg); }
  50% { transform: translateX(10px) rotate(-15deg); }
  100% { transform: translateX(0) rotate(-15deg); }
}

    body {
      background-color: #f5f5f5;
    }
    .movie-card {
      transition: transform 0.2s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .poster {
      height: 360px;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
<div class="text-slider left">Mr.Sajan Sah</div>
<div class="text-slider right">Mr.Sajan Sah</div>

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŽ¬ Movie Recommender System</h1>
    <form method="POST" class="d-flex justify-content-center mb-4">
      <input
        type="text"
        name="movie"
        placeholder="Enter a movie title"
        class="form-control w-50 me-2"
        value="{{ searched }}"
        required
      />
      <button type="submit" class="btn btn-primary">Recommend</button>
    </form>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    {% if movies %}
    <h3 class="text-center mb-4">Recommended Movies:</h3>
    <div class="row justify-content-center">
      {% for m in movies %}
      <div class="col-md-2 col-sm-6 mb-4">
        <div class="card movie-card shadow-sm border-0">
          <img src="{{ m.poster }}" class="card-img-top poster" alt="{{ m.title }}">
          <div class="card-body text-center">
            <h6 class="card-title">{{ m.title }}</h6>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
